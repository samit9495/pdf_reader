<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'images/favicon.ico' %}" rel="icon" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src= "{% static 'js/custom.js' %}"  type="text/javascript"></script>

    {% block title %}
      {% endblock %}

      <style>

    {% block style %}
      {% endblock %}
    </style>

    <style>
      .nav-1 a {
        text-decoration: none;
      }
    </style>

  </head>
  <body>
    <header class="header-custom">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div><img src="{% static 'images/logo.webp' %}" style="width:177px;" alt="logo" /></div>
            <div class="header-left-border"></div>
            <div class="nav-main-1"><span style="padding-right: 15px;"><img src="{% static 'images/phone.svg' %}" alt="phone" /></span>PRY READER</div>
        </div>
        <div>
          <div style="cursor: pointer;" id="user-menu"><img src="{% static 'images/user.svg' %}" alt="user" />
          <div class="login-drop-down">
            <div class="login-drop-down-list" id="update-profile">Update Profile</div>
            <div class="login-drop-down-list" id="change-password">Change Password</div>
            <div class="login-drop-down-list" id="logout"><a href="/logout" style="text-decoration: none; color:#12100E;">Logout</a></div>
          </div>
        </div>
        </div>
      </div>
    </header>


     <nav class="d-flex nav-1">
       <a href="/show_jobs"><div class="nav-list-1">JOB DASHBOARD</div></a>
        <a href="/"><div class="nav-list-1">TEMPLATE DETAILS</div></a>
        <a href="/template_config"><div class="nav-list-1">TEMPLATE CONFIGURATION</div></a>
       {% if request.user.is_staff %}
            <a href="/approve"><div class="nav-list-1">TEMPLATE APPROVAL</div></a>

       {% endif %}
    </nav>
    <main id="main">
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
